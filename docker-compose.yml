version: '3.8'

services:
  app:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: base64:aPIWEgi33Qj0itMN1DHIZTta4W/b3p7iMGDyzmYWSng=
    networks:
      - laravel-network

  webserver:
    image: php:8.1-apache
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./apache.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html/public
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge
